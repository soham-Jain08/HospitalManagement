<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      background-color: #f8f9fa;
    }

    .sidebar {
      width: 250px;
      background-color: #ffffff;
      padding: 20px 10px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }

    .sidebar .logo img {
      width: 200px;
      margin-bottom: 20px;
    }

    .sidebar .menu-item {
      display: flex;
      align-items: center;
      padding: 12px 10px;
      margin-bottom: 15px;
      text-decoration: none;
      color: #1a3c84;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      transition: 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .sidebar .menu-item img {
      margin-right: 10px;
      width: 24px;
    }

    .sidebar .menu-item.active {
      background-color: #eaf3ff;
      color: #1a3c84;
      font-size: 18px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transform: scale(1.05);
    }

    .sidebar .menu-item.active:hover::before {
      width: 100%;
    }

    .sidebar .menu-item:hover {
      background-color: #eaf3ff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transform: scale(1.05);
    }

    .content {
      flex: 1;
      padding: 20px;
    }

    .content h1 {
      font-size: 24px;
      color: #1a3c84;
      margin-bottom: 20px;
    }

    .form-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 0 auto;
    }

    .form-container label {
      font-size: 16px;
      font-weight: bold;
      color: #1a3c84;
      display: block;
      margin-bottom: 8px;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
    }

    .button {
      background-color: #0073e6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s;
    }

    .button:hover {
      background-color: #005bb5;
      transform: scale(1.05);
    }

    .cancel-button {
      background-color: #e60000;
    }

    .cancel-button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="{{ url_for('static', filename='logo_hospital.PNG') }}" alt="Sahastrabudhe Hospital & I.C.C.U.">
    </div>
    <a href="{{ url_for('book') }}" class="menu-item">
      <img src="{{ url_for('static', filename='calendar.PNG') }}" alt="Add Appointments">
      Add Appointments
    </a>
    <a href="{{ url_for('view') }}" class="menu-item">
      <img src="{{ url_for('static', filename='appointment.PNG') }}" alt="View Appointments">
      View Appointments
    </a>
    <a href="{{ url_for('payment') }}" class="menu-item">
      <img src="{{ url_for('static', filename='wallet.PNG') }}" alt="Payments">
      Payments
    </a>
    <a href="{{ url_for('test') }}" class="menu-item">
      <img src="{{ url_for('static', filename='blood-test.PNG') }}" alt="Tests">
      Tests
    </a>
    <a href="{{ url_for('emergency') }}" class="menu-item">
      <img src="{{ url_for('static', filename='emergency-call.PNG') }}" alt="Emergency">
      Emergency
    </a>
    <a href="{{ url_for('profile') }}" class="menu-item active">
      <img src="{{ url_for('static', filename='user.PNG') }}" alt="Profile">
      Profile
    </a>
  </div>
  <div class="content">
    <h1>Update Profile</h1>
    <div class="form-container">
      <form onsubmit="return saveChanges()">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" placeholder="Enter first name" required>

        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" placeholder="Enter last name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter email address" required>

        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" name="mobile" placeholder="Enter mobile number" required>

        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>

        <div class="button-container">
          <button type="button" class="button cancel-button" onclick="window.location.href='{{ url_for('profile') }}'">Cancel</button>
          <button type="submit" class="button" onclick="window.location.href='{{ url_for('profile') }}'"">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
  <script>
    function saveChanges() {
      alert("Profile updated successfully!");
      return false; // Prevent actual form submission
    }
  </script>
</body>
</html>
