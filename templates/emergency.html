<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Contact Numbers</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      background-color: #f8f9fa;
    }

    .sidebar {
      width: 250px;
      background-color: #ffffff;
      padding: 20px 10px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }

    .sidebar .logo img {
      width: 200px;
      margin-bottom: 20px;
    }

    .sidebar .menu-item {
      display: flex;
      align-items: center;
      padding: 12px 10px;
      margin-bottom: 15px;
      text-decoration: none;
      color: #1a3c84;
      font-size: 16px;
      font-weight: bold; /* Bold menu options */
      border-radius: 5px;
      transition: 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .sidebar .menu-item img {
      margin-right: 10px;
      width: 24px;
    }

    /* Active Menu Item Styles */
    .sidebar .menu-item.active {
      background-color: #eaf3ff;
      color: #1a3c84;
      font-size: 18px; /* Increased font size for selected option */
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transform: scale(1.05);
    }

    /* Animation for active menu item */
    .sidebar .menu-item.active::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      width: 0;
      height: 100%;
      background-color: rgba(26, 60, 132, 0.2);
      z-index: -1;
      transition: width 0.4s ease-in-out;
    }

    .sidebar .menu-item.active:hover::before {
      width: 100%;
    }

    .sidebar .menu-item:hover {
      background-color: #eaf3ff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transform: scale(1.05);
    }


    .content {
      flex: 1;
      padding: 20px;
    }

    .content h1 {
      font-size: 24px;
      color: #d50000; /* Red color for emergency title */
      margin-bottom: 20px;
    }

    .contact-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .contact-card {
      background-color: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 15px 20px;
      transition: 0.3s ease;
    }

    .contact-card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .contact-card span {
      font-weight: bold;
      color: #1a3c84;
      display: block;
      margin-bottom: 10px;
    }

    .contact-card .numbers {
      font-size: 16px;
      line-height: 1.6;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="{{ url_for('static', filename='logo_hospital.PNG') }}" alt="Sahastrabudhe Hospital & I.C.C.U.">
    </div>
    <a href="{{ url_for('book') }}" class="menu-item">
      <img src="{{ url_for('static', filename='calendar.PNG') }}" alt="Add Appointments">
      Add Appointments
    </a>
    <a href="{{ url_for('view') }}" class="menu-item">
      <img src="{{ url_for('static', filename='appointment.PNG') }}" alt="View Appointments">
      View Appointments
    </a>
    <a href="{{ url_for('payment') }}" class="menu-item">
      <img src="{{ url_for('static', filename='wallet.PNG') }}" alt="Payments">
      Add Payments
    </a>
    <a href="{{ url_for('cash') }}" class="menu-item">
      <img src="{{ url_for('static', filename='blood-test.PNG') }}" alt="Tests">
      View Payments
    </a>
    <a href="{{ url_for('emergency') }}" class="menu-item">
      <img src="{{ url_for('static', filename='emergency-call.PNG') }}" alt="Emergency">
      Emergency
    </a>
    <a href="{{ url_for('profile') }}" class="menu-item active">
      <img src="{{ url_for('static', filename='user.PNG') }}" alt="Profile">
      Profile
    </a>
  </div>
  <div class="content">
    <h1>Emergency Contact Numbers -</h1>
    <div class="contact-list">
      <div class="contact-card">
        <span>Ambulance</span>
        <div class="numbers">
          108<br>
          102
        </div>
      </div>
      <div class="contact-card">
        <span>Police</span>
        <div class="numbers">
          100<br>
          112
        </div>
      </div>
      <div class="contact-card">
        <span>Fire Brigade</span>
        <div class="numbers">
          101<br>
          112
        </div>
      </div>
      <div class="contact-card">
        <span>Disaster Management</span>
        <div class="numbers">
          108
        </div>
      </div>
      <div class="contact-card">
        <span>Womenâ€™s Helpline</span>
        <div class="numbers">
          1091
        </div>
      </div>
    </div>
  </div>
</body>
</html>
