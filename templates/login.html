<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .logo img {
      width: 250px;
    }

    .login-box {
      margin-top: 20px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 24px;
      color: #1a3c84;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
      position: relative;
    }

    .input-group input {
      width: 90%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: 0.3s ease;
    }

    /* Input field focus animation */
    .input-group input:focus {
      border-color: #1a3c84;
      box-shadow: 0 0 8px rgba(26, 60, 132, 0.4);
      transform: scale(1.02);
      outline: none;
    }

    /* Actions styles */
    .actions {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .actions a {
      color: #1a3c84;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      transition: 0.3s ease;
    }

    /* Hover animation for "Create Login" link */
    .actions a:hover {
      text-decoration: underline;
      color: #16305f;
      transform: scale(1.1);
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      color: #fff;
      background-color: #1a3c84;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    /* Button hover animation */
    .login-btn:hover {
      background-color: #16305f;
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    /* Animation after clicking "Create Login" */
    .login-btn:active {
      transform: translateY(0);
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="{{ url_for('static', filename='logo_hospital.PNG') }}" alt="Sahastrabudhe Hospital & I.C.C.U.">
    </div>
    <div class="login-box">
      <h1>Login -</h1>
      <form action="/login" method="POST">
        <div class="input-group">
          <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="input-group">
          <input type="password" name="password" placeholder="Password" required>
        </div>
        <div class="actions">
          <p>Donâ€™t have login? <a href="{{ url_for('register') }}" id="create-login">Create Login</a></p>
        </div>
        <button type="submit" class="login-btn" onclick="window.location.href='book.html'">Login</button>
      </form>
    </div>
  </div>

</body>
</html>
